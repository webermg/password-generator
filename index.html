<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <!-- password options area -->
      <div class="options-area">
        <div class="length-area">
          <label for="lengthInput" class="">Password Length</label>
          <input type="text" name="" value="8" id="lengthInput">
        </div>

        <div class="inclusions-area">
          <div class="header-div">
            <p class="options-header">Characters to include</p>
          </div>
          <div class="inclusions-subarea">
          <div class="option-panel">
              <div class="option">
                
                <input type="checkbox" class="checkbox" id="lowercaseCB" checked>
                <label for="lowercaseCB" class="">Lowercase</label>
              </div>
              <div class="option">
                
                <input type="checkbox" class="checkbox" id="numberCB">
                <label for="numberCB" class="">Numbers</label>
              </div>

            </div>
            <div class="option-panel">
              <div class="option">
                <input type="checkbox" class="checkbox" id="uppercaseCB">
                <label for="uppercaseCB" class="">Uppercase</label>
              </div>

              <div class="option">
                <input type="checkbox" class="checkbox" id="specialCharCB">
                <label for="specialCharCB" class="">Special</label>
              </div>

            </div>
          </div>

        </div>


      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
